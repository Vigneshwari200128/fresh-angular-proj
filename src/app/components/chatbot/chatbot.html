<div class="chat-wrapper">
  <mat-card class="chat-card">
    <mat-card-header>
      <div class="spacer"></div>
      <button mat-icon-button (click)="toggleTheme()" aria-label="Toggle theme">
        <mat-icon>dark_mode</mat-icon>
      </button>
    </mat-card-header>
    <mat-card-content>
      <div class="messages" #scrollContainer>
        <div class="message" *ngFor="let msg of messages" [ngClass]="msg.from">
          <mat-icon class="avatar" *ngIf="msg.from === 'bot'">smart_toy</mat-icon>
          <div class="bubble">{{ msg.text }}</div>
          <mat-icon class="avatar" *ngIf="msg.from === 'user'">person</mat-icon>
        </div>

        <div class="message bot" *ngIf="isSending">
          <mat-icon class="avatar">smart_toy</mat-icon>
          <div class="bubble typing" aria-live="polite" aria-label="Bot is typing">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
      </div>
    </mat-card-content>

    <mat-card-actions class="composer">
      <mat-form-field class="input" appearance="outline">
        <input matInput [(ngModel)]="userInput" [disabled]="isSending" (keyup.enter)="sendMessage()" placeholder="Type your message..." />
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="sendMessage()" [disabled]="!userInput.trim() || isSending">
        <mat-icon>send</mat-icon>
      </button>
      <mat-progress-spinner *ngIf="isSending" diameter="24" mode="indeterminate"></mat-progress-spinner>
    </mat-card-actions>
  </mat-card>
</div>
